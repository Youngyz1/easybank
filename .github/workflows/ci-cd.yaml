name: EasyBank CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - "easybank-infra/**"
      - "Dockerfile"
      - "**/*.php"
      - "assets/**"

permissions:
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  TF_VAR_db_password: ${{ secrets.TF_VAR_db_password }}

# ============================================================
# Application Job: Build, Scan & Push Docker Image
# ============================================================
jobs:
  build-app:
    name: Build, Scan & Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      IMAGE_TAG: ${{ steps.set-sha.outputs.IMAGE_TAG }}

    steps:
      - uses: actions/checkout@v4

      - name: Set image tag from Git SHA
        id: set-sha
        run: |
          echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION \
          | docker login --username AWS --password-stdin \
            $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Build Docker Image
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG \
            $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Trivy Image Scan (Fail on CRITICAL)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          scan-type: image
          scanners: vuln
          vuln-type: os,library
          severity: CRITICAL
          ignore-unfixed: true
          exit-code: 1
          format: table
          skip-dirs: |
            easybank-infra/.terraform
            .terraform
          hide-progress: true

      - name: Push Docker Image to ECR
        run: |
          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

# ============================================================
# Terraform Job: Provision Infrastructure using SHA-tagged image
# ============================================================
  terraform:
    name: Provision Infrastructure
    runs-on: ubuntu-latest
    needs: build-app

    defaults:
      run:
        working-directory: easybank-infra

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Set EASYBANK_IMAGE for Terraform
        run: |
          IMAGE_TAG=${{ needs.build-app.outputs.IMAGE_TAG }}
          EASYBANK_IMAGE=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
          echo "EASYBANK_IMAGE=$EASYBANK_IMAGE" >> $GITHUB_ENV

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Plan
        run: terraform plan -out=tfplan -var="easybank_image=$EASYBANK_IMAGE"

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
