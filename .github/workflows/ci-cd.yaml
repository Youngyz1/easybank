name: EasyBank CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - "easybank-infra/**"
      - "Dockerfile"
      - "**/*.php"
      - "assets/**"

permissions:
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  TF_VAR_db_password: ${{ secrets.TF_VAR_db_password }}

jobs:
  # ============================================================
  # Job 1: Provision Base Infrastructure (including ECR)
  # ============================================================
  terraform:
    name: Provision Base Infrastructure
    runs-on: ubuntu-latest
    outputs:
      ECR_URI: ${{ steps.get-ecr.outputs.ECR_URI }}
    defaults:
      run:
        working-directory: easybank-infra
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init & Apply
        run: |
          terraform init -input=false
          terraform validate
          terraform plan -out=tfplan
          terraform apply -auto-approve tfplan

      - name: Get ECR Repository URI
        id: get-ecr
        run: |
          REPO_URI=$(terraform output -raw easybank_ecr_url)
          echo "ECR_URI=$REPO_URI" >> $GITHUB_ENV
          echo "ECR_URI=$REPO_URI" >> $GITHUB_OUTPUT

  # ============================================================
  # Job 2: Build Docker Image and Deploy ECS
  # ============================================================
  build-and-deploy:
    name: Build Docker Image & Deploy ECS
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag from Git SHA
        id: set-sha
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION \
          | docker login --username AWS --password-stdin ${{ needs.terraform.outputs.ECR_URI }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Build & Push Docker Image
        run: |
          IMAGE_URI=${{ needs.terraform.outputs.ECR_URI }}
          CACHE_TAG=cache
          docker buildx build \
            --platform linux/amd64 \
            --pull \
            --progress=plain \
            --cache-from type=registry,ref=$IMAGE_URI:$CACHE_TAG \
            --cache-to type=registry,ref=$IMAGE_URI:$CACHE_TAG,mode=max \
            -t $IMAGE_URI:${{ steps.set-sha.outputs.IMAGE_TAG }} \
            --push .

      - name: Trivy Image Scan (Fail on CRITICAL)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ needs.terraform.outputs.ECR_URI }}:${{ steps.set-sha.outputs.IMAGE_TAG }}
          scan-type: image
          scanners: vuln
          vuln-type: os,library
          severity: CRITICAL
          ignore-unfixed: true
          exit-code: 1
          format: table
          hide-progress: true

      - name: Deploy ECS with new image
        run: |
          terraform init -input=false
          terraform validate
          terraform plan -out=tfplan \
            -var="easybank_image=${{ needs.terraform.outputs.ECR_URI }}:${{ steps.set-sha.outputs.IMAGE_TAG }}"
          terraform apply -auto-approve tfplan
