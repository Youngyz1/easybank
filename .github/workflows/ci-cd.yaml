name: EasyBank CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - "easybank-infra/**"
      - "Dockerfile"
      - "**/*.php"
      - "assets/**"

permissions:
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  TF_VAR_db_password: ${{ secrets.TF_VAR_db_password }}

jobs:
# ============================================================
# JOB 1: BASE INFRA (NO APP IMAGE DEPENDENCY)
# ============================================================
  terraform-base:
    name: Provision Base Infrastructure
    runs-on: ubuntu-latest
    outputs:
      ECR_URI: ${{ steps.get-ecr.outputs.ECR_URI }}

    defaults:
      run:
        working-directory: easybank-infra

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init / Validate / Apply (Base Infra)
        run: |
          terraform init -input=false
          terraform validate
          terraform apply -auto-approve

      - name: Get ECR Repository URI
        id: get-ecr
        run: |
          ECR_URI=$(terraform output -raw easybank_ecr_url)
          echo "ECR_URI=$ECR_URI" >> $GITHUB_OUTPUT

# ============================================================
# JOB 2: BUILD & PUSH DOCKER IMAGE
# ============================================================
  build-image:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: terraform-base
    outputs:
      IMAGE_TAG: ${{ steps.image-tag.outputs.IMAGE_TAG }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Image Tag (Git SHA)
        id: image-tag
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | \
          docker login --username AWS --password-stdin \
          $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Build & Push Docker Image
        run: |
          docker build \
            -t ${{ needs.terraform-base.outputs.ECR_URI }}:${{ steps.image-tag.outputs.IMAGE_TAG }} .
          docker push \
            ${{ needs.terraform-base.outputs.ECR_URI }}:${{ steps.image-tag.outputs.IMAGE_TAG }}

      - name: Trivy Image Scan (Fail on CRITICAL)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ needs.terraform-base.outputs.ECR_URI }}:${{ steps.image-tag.outputs.IMAGE_TAG }}
          scan-type: image
          severity: CRITICAL
          exit-code: 1
          ignore-unfixed: true
          hide-progress: true

# ============================================================
# JOB 3: DEPLOY ECS (IMAGE-DRIVEN)
# ============================================================
  deploy-ecs:
    name: Deploy ECS with New Image
    runs-on: ubuntu-latest
    needs: build-image

    defaults:
      run:
        working-directory: easybank-infra

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Deploy ECS with Git SHA Image
        run: |
          IMAGE_URI=${{ needs.terraform-base.outputs.ECR_URI }}:${{ needs.build-image.outputs.IMAGE_TAG }}
          terraform init -input=false
          terraform validate
          terraform plan \
            -var="easybank_image=$IMAGE_URI" \
            -out=tfplan
          terraform apply -auto-approve tfplan
